<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-and-Sketch</title>
    <link rel="stylesheet" href="etch.css">
    <script src="sketch.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="title">
            <h1>Sketch Pad</h1>
            <span id="alert"></span>
        </div>
        <div id="drawing-container">
            <div id="drawing-board"></div>
            <div id="buttons">
                <button id="resize">Resize</button>
                <button onclick="setColor('random')">Random</button>
                <button onclick="setColor('white')">Erasor</button>
                <button onclick="setColor('black')">Black</button>
                <button onclick="setColor('gray')">Gray </button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
